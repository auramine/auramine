<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auramine club</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .typewriter {
            color: white;
            font-size: 24px;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            border-right: .15em solid white;
            width: 32ch;
            animation: 
                typing 3.5s steps(32, end) forwards,
                blink-caret .75s step-end infinite;
            z-index: 1;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 32ch }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }
        .petal {
            position: absolute;
            background-color: pink;
            border-radius: 50%;
            opacity: 0.7;
            top: -10px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">shhhhh... i'm long gone.</div>
    <audio id="bgMusic" autoplay loop>
        <source src="Summer Days - (feat. staxxcy) PROD. @caster.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 10 + 5 + 'px';
            petal.style.height = petal.style.width;
            const duration = Math.random() * 3 + 5; // 5-8 seconds duration
            petal.style.animationDuration = duration + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }

        setInterval(createPetal, 300);
    </script>
    <script>
        const bgMusic = document.getElementById('bgMusic');
        window.addEventListener('click', () => {
            bgMusic.play();
        });
    </script>
</body>
</html>
